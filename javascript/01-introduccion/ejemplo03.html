<!DOCTYPE html>
<html>
<body>

<h2>¿Qué puede hacer JavaScript?</h2>

<p>JavaScript puede cambiar los valores de los atributos HTML.</p>
<p>En este caso, JavaScript cambia el valor del atributo src
   (fuente) de una imagen.</p>

<button onclick="document.getElementById('elFoco').src='pic_bulbon.gif'">
	Prender el foco</button>

<img id="elFoco" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('elFoco').src='pic_bulboff.gif'">
	Apagar el foco</button>
</body>
</html>
