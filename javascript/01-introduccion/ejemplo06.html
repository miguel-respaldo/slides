<!DOCTYPE html>
<html>
<body>

<h2>¿Qué puede hacer JavaScript?</h2>

<p>JavaScript puede mostrar un elemento HTML oculto</p>

<p id="demo" style="display:none">Hola JavaScript!</p>

<button type="button"
  onclick="document.getElementById('demo').style.display='block'">
  ¡Dame un Click!</button>

</body>
</html>
